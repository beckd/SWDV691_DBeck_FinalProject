<ion-header>
  <ion-toolbar>
    <ion-title>
      Game Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="game-title-card" class="ion-text-center" color='primary'>
    <ion-card-header>
      <ion-card-title>{{gameName}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card border-side-color='secondary'>
          <ion-card-header color='primary'>
            <ion-card-title class="cardHeader">{{chapter}}</ion-card-title>
          </ion-card-header>
          <img src="../../assets/img/cave.jpg" />
          <ion-card-header color='primary'>
            <ion-card-title class="cardLocation">{{location}}</ion-card-title>
            <ion-card-title>Hunger Level: {{user.health}} -||- Pickle Chips: {{user.currency}}</ion-card-title>
            <ion-card-content class="cardTitle">{{title}}</ion-card-content>
            <ion-card-content class="cardContent">
              {{story}}
            </ion-card-content>
          </ion-card-header>
          <ion-button color="success" expand="block" (click)="finalStage()">Continue?
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="edge" slot="fixed">
    <ion-fab-button>
      <ion-icon name="redo" (click)="restartGame()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
