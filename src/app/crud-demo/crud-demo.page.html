<ion-header>
  <ion-toolbar>
    <ion-title>
      Game Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="game-title-card" class="ion-text-center" color='primary'>
    <ion-card-header>
      <ion-card-title>Crud Demo Page</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card border-side-color='secondary'>
          <ion-card-header color='primary'>
            <ion-card-title class="cardHeader">Like Crud Operations? Yeah you do.</ion-card-title>
          </ion-card-header>
          <ion-card-header color='primary'>
            <ion-card-title class="cardLocation">Click the button below!</ion-card-title>
            <ion-card-content class="cardTitle">Open your console and see the logs that demonstrate Crud operations.</ion-card-content>
            <ion-card-content class="cardContent">
              You'll see a new user get created, updated for both health and currency, then stat checked, and finally deleted.
            </ion-card-content>
          </ion-card-header>
          <ion-button color="success" expand="block" (click)="presentAlert()">Crud it to the max!</ion-button>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
