<ion-header>
  <ion-toolbar>
    <ion-title>
      About Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="game-title-card" class="ion-text-center" color='primary'>
    <ion-card-header>
      <ion-card-title>{{gameName}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card border-side-color='secondary'>
          <ion-card-header color='primary'>
            <ion-card-title class="cardHeader">{{chapter}}</ion-card-title>
          </ion-card-header>
          <ion-card-header color='primary'>
            <ion-card-title class="cardTitle">{{title}}</ion-card-title>
            <ion-card-content class="cardContent">{{story}}</ion-card-content>
            <ion-card-content class="cardContent">{{info}}</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
